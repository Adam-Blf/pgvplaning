<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#18181b"/>
      <stop offset="100%" stop-color="#09090b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>

  <!-- Calendar icon -->
  <g transform="translate(5, 4)" stroke="#f59e0b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
    <!-- Calendar body -->
    <rect x="2" y="3" width="18" height="18" rx="2"/>
    <!-- Top hangers -->
    <line x1="7" y1="1" x2="7" y2="5"/>
    <line x1="15" y1="1" x2="15" y2="5"/>
    <!-- Horizontal line -->
    <line x1="2" y1="9" x2="20" y2="9"/>
    <!-- Checkmark -->
    <path d="M8 15l2 2 4-4" stroke="#22c55e" stroke-width="2"/>
  </g>
</svg>
